## Customize the test machine
machine:

  timezone:
    America/Chicago # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      1.9.3p547

## Customize checkout
checkout:
  post:
    - cp spec/api_key.rb.ci spec/api_key.rb

## Customize dependencies
dependencies:
  pre:
    - gem install bundler --pre
